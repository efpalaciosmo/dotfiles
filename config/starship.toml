# ~/.config/starship.toml

add_newline = false
command_timeout = 1000
#format = """$directory"""

format = """
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$cmd_duration $jobs $time\
$character"""

# Drop ugly default prompt characters
[character]
success_symbol = ''
error_symbol = ''

# ---

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Windows = 'î˜ª '
Arch = 'ó°£‡'
Ubuntu = 'ïŒ›'
Macos = 'ó°€µ'

# ---y

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
truncation_length = 1
home_symbol = 'ó°‹œ ~'
read_only_style = '197'
read_only = ' ï€£ '
format = 'at [$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = 'ğŸŒ± '
truncation_length = 12
format = "[$symbol$branch]($style) "

# truncation_length = 4
truncation_symbol = 'â€¦/'
style = 'bold green'

# Shows current git status
[git_status]
format = '([ \( $all_status$ahead_behind\)]($style) )'
style = 'bold green'
conflicted = '[ïª confliced=${count}](red) '
up_to_date = '[ó°˜½ up-to-date](green) '
untracked = '[ó°‹— untracked=${count}](red) '
ahead = 'ï‚ª ahead=${count}'
diverged = 'ï‚ª ahead=${ahead_count} ï‚« behind=${behind_count}'
behind = 'ï‚« behind=${count}'
stashed = '[ïŠ‹ stashed=${count}](green) '
modified = '[ó°›¿ modified=${count}](yellow) '
staged = '[ó°— staged=${count}](green) '
renamed = '[ó±¸ renamed=${count}](yellow) '
deleted = '[ó°¶ deleted=${count}](red) '

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [ó±ƒ¾ $context\($namespace\)](bold purple) '
disabled = false

# ---

[vagrant]
disabled = true

[docker_context]
disabled = true

[helm]
disabled = true

[python]
disabled = true

[nodejs]
disabled = true

[ruby]
disabled = true

[terraform]
disabled = true

##########################
[fill]
symbol = " "


[jobs]
symbol = "ï€“"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = "ï¡š "

[rust]
symbol = "î¨ "

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"
